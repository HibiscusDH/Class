<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="newer">
        <h3>vue中的事件绑定操作(v-on指令)</h3>
        <h5>click点击事件</h5>
        <button v-on:click="run1">点击我一下有精彩</button>
        <button>不要点我</button>
        <h5>键盘事件</h5>
        键盘按下<input type="text" v-on:keydown="run2"/><br/><br/>
        键盘释放<input type="text" v-on:keyup="run3"/><br/><br/>
        键盘制定按键操作:<input type="text" v-on:keyup.enter="run4"/>
        <h5>焦点事件</h5>
        失去焦点：<input type="text" v-on:blur="run5"/><br/><Br/>
        获取焦点：<input type="text" v-on:focus="run6"/>
        <h5>内容改变事件</h5>
        <select v-on:change="run7">
            <option>--请选择--</option>
            <option>1999</option>
            <option>2000</option>
        </select>年
        <h3>v-on简化版本：@事件名称</h3>
        点击事件:<button @click="run1">简化版的事件操作</button>
    </div>
    <script>
        var v = new Vue({
            el:"#newer",
            data:{

            },
            //定义方法的区域
            methods:{
                //定义一个页面弹框提示的方法,当前方法需要在按钮被点击后才能触发执行
                run1(){
                    alert("hello world!!!");    
                },
                run2(){
                    console.log("我被按下了...");
                },
                run3(){
                    console.log("我被释放了...");
                },
                run4(){
                    console.log("回车被按了");
                },
                run5(){
                    console.log("失去焦点");
                },
                run6(){
                    console.log("获取焦点");
                },
                run7(){
                    console.log("内容改变");
                }

            }
        })

    </script>

</body>
</html>
